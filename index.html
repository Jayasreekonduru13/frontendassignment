<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <header class="header">
        <p class="companyTitle">Startup 3</p>

        <ul class="companyDetails">
            <li>Overview</li>
            <li>Prices</li>
            <li>Blog</li>
            <li>Feedback</li>
            <button>Purchase</button>
        </ul>
    </header>

    <div class="heroSection">
        <div class="heroDetailsSection">
            <h1>Generate Awesome Web Pages</h1>
            <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
            <button>Learn More</button>
        </div>

        <div class="heroSignupSection">
            <form >
                <h1 class="signupTitle">Sign Up Now</h1>
                <input type="email" placeholder="Your email" class="emailInput">
                <input type="password" placeholder="Your password" class="passwordInput">

                <div class="checkboxContainer">
                    <input type="checkbox" checked="checked" class="hide">
                    <label class="checkboxlabel">I agree to the Terms of Service</label>
                </div>
                
                <button class="signIn">Sign In</button>
                <div class="sub">
                    <hr class="line">
                    <p>or</p>
                    <hr>
                </div>
                <button class="login">Login via Twitter</button>
                <p>Do you have an Account? <span>Sign In</span> </p>
            </form>
        </div>
    </div>
</body>
</html>
